<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mapbox Web App</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0; width: 100%;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div class="header">My Mapbox Web App</div>
  <div id="map"></div>

  <script>
    // Replace with your public Mapbox access token
    mapboxgl.accessToken = 'YOUR_MAPBOX_PUBLIC_TOKEN_HERE';

    // Initialise the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-2.24, 53.48], // Manchester
      zoom: 11
    });

    // Add zoom and rotation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Example marker
    new mapboxgl.Marker()
      .setLngLat([-2.24, 53.48])
      .setPopup(new mapboxgl.Popup().setHTML('<b>Hello, Manchester!</b>'))
      .addTo(map);
  </script>
</body>
</html>
